<h3> Average Rating </h3>

{{ avgRating | async }}

<h3> Reviews </h3>
<div *ngFor="let star of stars | async">

{{ star.userId }} gave {{ star.charityId }} {{ stars.value }} stars

</div>


<h3> Post your Review </h3>

<fieldset class="rating">
  <ng-container *ngFor="let num of [5, 4, 3, 2, 1]">
    <!-- Full Star -->
    <input (click)="starHandler(num)"
            [id]="'star' + num"
            [value]="num"
            name="rating"
            type="radio" />

    <label class="full" [for]="'star'+num"></label>

    <!-- Half Star -->
    <input (click)="starHandler(num-0.5)"
            [value]="num-0.5"
            [id]="'halfstar' +num"
            name="rating"
            type="radio" />

    <label class="half" [for]="'halfstar'+num"></label>

  </ng-container>
</fieldset>
